<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- button to toggle between light/dark mode -->
    <h1>
      Food Truck
      <span>
        <button class="darkButton" id="toggleDarkMode">Dark/Light</button></span
      >
    </h1>

    <div id="truckRoad">
      <img
        id="truckRoadImage"
        src="./images/truckRoad.png"
        style="width: 100vw; left: 0px"
      />
      <div class="foodTruckContainer" id="foodTruckContainer-1">
        <div id="foodtruck-1">
          <img
            class="foodTruckImage"
            src="./images/foodtruck-4.png"
            alt="Snow"
            style="width: 25%"
          />
          <div class="bottom-left">Bottom Left</div>
          <div class="top-left">Top Left</div>
          <div class="top-right">Top Right</div>
          <div class="bottom-right">Bottom Right</div>
          <div class="centered">Matt's Truck!</div>
          <img
            id="foodTruckCoin"
            src="./images/coinnobg.gif"
            style="width: 10%; top: 35px; left: 125px"
          />
          <img
            id="foodtruckHeadlight"
            src="./images/foodtruck-headlights.png"
            style="width: 25%"
          />
          <img
            id="foodtruckHeadlightOff"
            src="./images/foodtruck-headlightsOFF.png"
            style="width: 25%; pointer-events: none"
          />
        </div>
      </div>
    </div>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- node_modules jquery -->
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
