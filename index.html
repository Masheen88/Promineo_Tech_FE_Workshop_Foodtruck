<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- button to toggle between light/dark mode -->
    <button class="darkButton" id="toggleDarkMode">Dark/Light</button>
    <h1>Food Truck</h1>
    <div id="truckRoad">
      <div class="foodTruckContainer" id="foodTruckContainer-1">
        <div id="foodtruck-1">
          <img
            class="foodTruckImage"
            src="./images/foodtruck-4.png"
            alt="Snow"
            style="width: 25%"
          />
          <div class="bottom-left">Bottom Left</div>
          <div class="top-left">Top Left</div>
          <div class="top-right">Top Right</div>
          <div class="bottom-right">Bottom Right</div>
          <div class="centered">Matt's Truck!</div>
        </div>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
