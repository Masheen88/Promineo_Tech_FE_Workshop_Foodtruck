<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- button to toggle between light/dark mode -->
    <!-- bootstrap navbar -->

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-black">
      <a class="navbar-brand" href="#"> </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1>
        Food Truck
        <span> </span>
      </h1>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <button class="darkButton" id="toggleDarkMode">Dark/Light</button>
          <li class="nav-item active">
            <a class="nav-link" href="#">Create A Truck</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="truckRoad">
      <img id="truckRoadImage" src="./images/truckRoad.png" />
      <div class="foodTruckContainer" id="foodTruckContainer-1">
        <div id="foodtruck-1">
          <img
            class="foodTruckImage"
            src="./images/foodtruck-4.png"
            alt="Snow"
            style="width: 25%"
          />
          <div class="bottom-left">Bottom Left</div>
          <div class="top-left">Top Left</div>
          <div class="top-right">Top Right</div>
          <div class="bottom-right">Bottom Right</div>
          <div class="centered">Matt's Truck!</div>
          <img
            id="foodTruckCoin"
            src="./images/coinnobg.gif"
            style="width: 10%; top: 35px; left: 125px"
          />
          <img
            id="foodtruckHeadlight"
            src="./images/foodtruck-headlights.png"
            style="width: 25%"
          />
          <img
            id="foodtruckHeadlightOff"
            src="./images/foodtruck-headlightsOFF.png"
            style="width: 25%; pointer-events: none"
          />
        </div>
      </div>
    </div>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- node_modules jquery -->
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
