<!DOCTYPE html>
<html lang="en ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <audio
      id="bgMusic"
      src="./assets/8-Bit-Highway-Theme-Retro.mp3"
      loop
    ></audio>
    <audio
      id="bgMusicDark"
      src="./assets/HighwayCyber_Demo_MC.mp3"
      loop
    ></audio>

    <!-- popup up screen on load-->
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-header">
          <h2>* Instructions *</h2>
        </div>
        <div class="popup-body">
          <h3>Become a food truck owner</h3>
          <li>Become a food truck owner and make money by selling food.</li>
          <br />
          <h3>Become a customer</h3>
          <li>Buy food from food trucks and get fat.</li>
        </div>
        <div class="popup-footer">
          <button id="getOnTheHighway" class="btn btn-primary">
            Let's get Goin!
          </button>
        </div>
      </div>
    </div>
  </head>
  <body>
    <!--Navbar - Begin -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Food Truck App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><img src="favicon.ico" /></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- button to toggle between light/dark mode -->
            <button class="darkButton" id="toggleDarkMode">Dark/Light</button>
            <!-- button to play music -->
            <button class="musicButton" id="toggleMusic" style="display: none">
              <i class="bi bi-music-note-list"></i>
            </button>
            <li class="nav-item active">
              <a class="nav-link" href="#">Create A Truck</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar - End -->

    <div id="truckOrderingMenu">
      <!-- This area is where a truck menu will appear -->
    </div>

    <div id="truckRoad">
      <img id="truckRoadImage" src="./images/truckRoad.png" />
      <!-- This area is where trucks will be appended -->
      <div id="truckLane1"></div>
      <div id="truckLane2"></div>
      <div id="truckLane3"></div>
    </div>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- node_modules jquery -->
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->

    <script src="./main.js"></script>
  </body>
</html>
